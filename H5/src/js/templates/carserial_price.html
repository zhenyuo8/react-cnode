<div class="wrap_bg">
    <carserial-header title="车型报价" page="price"></carserial-header>
    <div class="wrap">
        <!--content-->
        <div id="listWrap_box">
            <div class="listWrap">
                <swiper :options="swiperOption">
                    <swiper-slide v-for="row in rows">
                        <dl class="offer_list clearfix" v-for="el in row" bdtag="PricePage_InquiryButton_Clicked">
                            <router-link :to="{name:'price',query:{serialId:serialId,carId:el.id}}" reload>
                                <dt class="floor_price">询底价</dt>
                                <dd class="car_type">
                                    <span>[{{el.caryear}}款]</span>
                                    <span>{{el.name}}</span>
                                </dd>
                                <dd class="car_price">
                                    <span class="current_price">{{el.dealerminprice ? el.dealerminprice + '万起': '暂无报价'}}</span>
                                    <span class="old_price">指导价 {{el.referprice ? el.referprice+'万' : '暂无'}}</span>
                                </dd>
                                <dd class="privilege">
                                    <span class="youhui" v-if="el.purchaseTaxrelief">减税</span>
                                    <span class="youhui" v-if="el.subsidies">补贴</span>
                                </dd>
                                <dd class="attention">
                                    <span class="attention_text">人气</span>
                                    <span class="attention_news">
                                        <span class="attention_news_change" v-bind:style="{width:el.pv/maxpv*100+'%'}"></span>
                                    </span>
                                </dd>
                            </router-link>
                        </dl>
                    </swiper-slide>
                    <div class="swiper-pagination"  slot="pagination" v-show="rows.length>1"></div>
                </swiper>
            </div>

        </div>

        <div class="nothing" v-if="!loading && rows.length===0">
			<img src="../../img/waiting.png">
			<p class="waiting_text">数据完善中…</p>
			<p class="coming">敬请期待</p>
		</div>
       
    </div>
     <div class="next_page"></div>
</div>
