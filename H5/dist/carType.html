<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,spanail=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script src="js/flexible_css.js"></script>
	<script src="js/flexible.js"></script>
	<title>汽车大全-车型</title>

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/carType.css">
</head>

<body>
	<!-- 定位全屏背景 -->
	<!-- <div class="bg"></div> -->

	<!-- 定位全屏背景 -->
	<div class="blue_bg"></div>

	<!-- 车型主页面 -->
    <div class="car_type_page">

		<!-- 换车 -->
		<div class="change_car">
			<a href="#"><i></i>换车</a>
		</div>

		<!-- 车型图片展示 -->
		<div class="car_type_img">
			<div class="logo"><img src="img/pic/cartype_logo.png"></div>
			<div class="car_pic_tab">
				<div class="car_pic_list">
					<ul>
						<li><img src="img/pic/cartype_car.png"><span>大众POLO1</span></li>
						<li><img src="img/pic/cartype_car.png"><span>大众POLO2</span></li>
						<li><img src="img/pic/cartype_car.png"><span>大众POLO3</span></li>
						<li><img src="img/pic/cartype_car.png"><span>大众POLO4</span></li>
						<li><img src="img/pic/cartype_car.png"><span>大众POLO5</span></li>
					</ul>
				</div>
				<p class="dian clearfix">
					<i style="background: #a9a9a9"></i>
					<i style="background: #3189e9"></i>
					<i style="background: #95280b"></i>
					<i class="current" style="background: #ca040d"></i>
					<i style="background: #000"></i>
				</p>
			</div>
		</div>

		<!-- 车型信息 -->
		<div class="car_type_msg">
			<p class="price_msg">
				<span class="price_n">4.93-9.09万</span>
				<span class="price_zd">指导价：7.59-11.59万</span>
				<span class="tip"><i>减税</i><i>补贴</i></span>
			</p>
			<p class="param_msg">
				<span>排量：1.4L 1.6L 1.8T 2.0T</span>
				<span>5.8-6.2L</span>
			</p>
		</div>

		<!-- 导航 -->
		<nav>
			<ul class="clearfix">
				<li><a href="#">车型</a></li>
				<li><a href="#">报价</a></li>
				<li><a href="#">图片</a></li>
				<li><a href="#">配置</a></li>
				<li><a href="#">经销商</a></li>
				<li><a href="#">评测</a></li>
			</ul>
		</nav>

		<!-- 翻页箭头 -->
		<div class="next_page"></div>

    </div>
</body>
</html>
