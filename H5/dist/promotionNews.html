<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>促销信息</title>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable"> 
    <meta content="yes" name="apple-touch-fullscreen"> 
    <meta content="telephone=no,email=no" name="format-detection"> 
    <script src="js/flexible_css.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/nav.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/promotionNews.css"/>
</head>
<body>
<!--背景层-->
<div class="bg"></div>
<div class="wrap">
    <!--content-->
    <div class="content">
        <img src="img/pic/dealer_logo.png" class="dealer_logo">
        <p class="dealer_name">北京京申宝大众</p>
        <div class="dealer_map">
            <div class="map"><img src="img/pic/map.png"></div>
            <span class="address_label">[4S] 京申宝大众</span>
            <span class="arrow-down"></span>
            <div class="dealer_address clearfix">
                <span class="location_icon"><img src="img/location_big.png"></span>
                <p class="address">北京市朝阳区北四环东路太阳宫十字口甲1号（望京桥南）</p>
            </div>
        </div>
        <div class="promotion">
            <p class="promotionNews"><span></span>促销信息</p>
            <ul class="promotion_list">
                <li>
                    <a href="#">
                        <span class="promotion_sign">SALE</span>
                        <span class="promotion_text">置换大众POLO最高综合优惠1.3万元</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="promotion_sign">SALE</span>
                        <span class="promotion_text">北亚合众大众POLO综合优惠高达2万元</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="promotion_sign">SALE</span>
                        <span class="promotion_text">北京万通洪力大众POLO优惠高达2.4万元</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--mask遮罩-->
<div class="mask"></div>
<!--head-->
<div class="fixbox">
    <!--mod-nav-->
     <div class="nav_menu">
    <ul class="clearfix">
        <li class="nav_active"><a href="#">车型</a></li>
        <li><a href="#">报价</a></li>
        <li><a href="#">图片</a></li>
        <li><a href="#">配置</a></li>
        <li><a href="#">问答</a></li>
        <li><a href="#">文章</a></li>
        <li><a href="#">经销商</a></li>
        <li><a href="#">车型推荐</a></li>
        <li><a href="#">关注</a></li>
    </ul>
</div>
    <div class="floor_price">
        <h2>经销商信息</h2>
        <span class="price_nav"></span>
        <span href="#" class="price_up"></span>
    </div>
</div>
<!--横屏提示-->
<div class="rotatoHint_mask"></div>
<div class="rotatoHint"><img src="img/rotatoHint.png"></div>
</body>
</html>
