<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,spanail=no" name="format-detection">
	<script src="js/flexible_css.js"></script>
	<script src="js/flexible.js"></script>
	<title>汽车大全-推荐车型</title>

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/recommendType.css">
</head>

<body>
	<!-- 定位全屏背景 -->
	<div class="bg"></div>

	<!-- 推荐车型主页面 -->
    <div class="recommend_page">
		<!-- 标题 -->
		<div class="page_title clearfix">
			<a class="title" href="#">看了又看</a>
			<ul class="clearfix">
				<li><img src="img/share.png"><span>分享</span></li>
				<li><img src="img/change.png"><span>换车</span></li>
				<li><img src="img/nav.png"><span>导航</span></li>
			</ul>
		</div>

		<!-- 推荐车型列表 -->
		<div class="recommend_main">
			<div class="recommend_car">
				<dl>
					<dt>
						<a href="#">
							<img src="img/pic/recom_car_big.png">
							<p class="type_name">本田CR-v 2016款 2.0L 两驱 经典版</p>
							<p class="type_price">17.73-57.57万</p>
						</a>
					</dt>
					<dd class="clearfix">
						<a href="#">
							<img src="img/pic/recom_car_smal.png">
							<p class="type_name">奔驰 CLA</p>
							<p class="type_price">17.73-57.57万</p>
						</a>
						<a href="#">
							<img src="img/pic/recom_car_smal.png">
							<p class="type_name">奔驰 CLA</p>
							<p class="type_price">17.73-57.57万</p>
						</a>
					</dd>
				</dl>
			</div>

			<p class="turn_page">
				<i class="checked_page"></i>
				<i></i>
				<i></i>
			</p>
		</div>

		<!-- 下一页 -->
		<div class="next_page"></div>
    </div>
</body>
</html>
