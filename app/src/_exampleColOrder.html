<!DOCTYPE html>
<html>
<head>
	<title>标兵招募令</title>
	<meta charset="utf-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<script src="js/flexible.js"></script>
	<script src="js/flexible_css.js"></script>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/exampleColOrder.css">
</head>
<body>
	
	<!-- 首页 -->
	<div class="example_home section sec1">
		<!-- 球背景 -->
		<div class="ball"></div>
		<p class="home_content"></p>
		<p class="next_arr"></p>
	</div>
	<!-- 第二屏 -->
	<div class="example_trait section sec2">
		<section class="trait_title">
			具有以下特征，你就是我们要找的人。
		</section>
		<section class="content">
			<div class="content_left content_one"></div>
			<div class="content_right">
				<p>两年以上驾龄，</p>
				<p>有自己的爱车。</p>
			</div>
		</section>
		<section class="content">
			<div class="content_left content_two"></div>
			<div class="content_right">
				<p>试乘试驾经验丰富，</p>
				<p>对某个品牌or某款车型倍儿熟。</p>
			</div>
		</section>
		<section class="content">
			<div class="content_left content_three"></div>
			<div class="content_right">
				<p>能用手机随时随地的回答问题，</p>
				<p>每天至少3小时泡在手机上。</p>
			</div>
		</section>
		<section class="content">
			<div class="content_left content_four"></div>
			<div class="content_right">
				<p>已经回答了至少30个问题，</p>
				<p>用实力说话。</p>
			</div>
		</section>
		<section class="trait_footer">
			<p>上万条问答迫切需要你一展身手！！！</p>
			<p>超级战队，就差你了！</p>
		</section>
		<div class="footer_bg"></div>
		<p class="next_arr"></p>
	</div>
	<!-- 第三屏 -->
	<div class="example_join  section sec3">
		<section class="join_title">
			如何找到组织报名？
		</section>
		<section class="content">
			<div class="content_left content_weixin">
				<img src="img/join_weixin.png"/>
				<p>加微信</p>
			</div>
			<div class="content_right">
				<p>添加微信号xxxxx,</p>
				<p>在验证申请栏输入你的问答用户名。</p>
			</div>
			<span class="join_arr"></span>
		</section>
		<section class="content">
			<div class="content_left content_confirm">
				<img src="img/join_confirm.png"/>
				<p>确认</p>
			</div>
			<div class="content_right">
				<p>官方人员会与你在微信做个人信息</p>
				<p>的确认。</p>
			</div>
			<span class="join_arr"></span>
		</section>
		<section class="content">
			<div class="content_left content_mes">
				<img src="img/join_mes.png"/>
				<p>通知</p>
			</div>
			<div class="content_middle">
				<p>报名结果将于两个工作日内反馈</p>
			</div>
		</section>
		<section class="join_footer">
			<p>汽车大全问答，期待您的加入！</p>
		</section>
		<div class="footer_bg"></div>
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/pageSlider.js"></script>
	<script src="js/example.js"></script>
</body>
</html>
