<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<script src="js/flexible_css.js"></script>
	<script src="js/flexible.js"></script>
	<title>汽车大全-找回密码</title>

	<link rel="stylesheet" href="http://static.qcdqcdn.com:8888/wap/css/base.css">
	<link rel="stylesheet" href="http://static.qcdqcdn.com:8888/wap/css/searchback_password.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/searchback_password.js"></script>
</head>

<body>

    <!-- 找回密码页 -->
    <div class="searchback_password">
		<!-- 标题 -->
		<div class="pub_head">
    <a href="javascript:history.back(-1)" class="goback_btn"></a>
    <a href="http://172.16.0.135:8888/wap/out/index.html"><img src="http://static.qcdqcdn.com:8888/wap/img/logo_text.png" class="logo_text"></a> <span class="p">●</span> <span class="title_extra">找回密码</span> <span class="nav_btn"><a href="http://172.16.0.135:8888/wap/out/register.html">注册</a></span></div>

		<!-- 找回密码 -->
		<div class="back_password">
			<!-- 输入框 -->
	        <div class="input_msg">
	            <p class="phone_num">
	                <i>手机号：</i>
	                <input type="text" placeholder="请输入11位手机号" class="phone_input" maxlength="11" id="first_input">
					<span class="error_tip phone_error">
						请输入正确手机号<em></em>
					</span>
					<span class="error_tip phone_no_reg">
						手机号尚未注册，请重新输入<em></em>
					</span>
	                <img src="http://static.qcdqcdn.com:8888/wap/img/input_delete.png" class="delete delete_phone_num">
	            </p>
	            <p class="yzm_num">
	                <i>验证码：</i>
	                <input type="text" placeholder="请输入验证码" class="yzm_input" maxlength="4">
					<span class="error_tip yzm_error">
						请输入正确验证码<em></em>
					</span>
	                <img src="http://static.qcdqcdn.com:8888/wap/img/input_delete.png" class="delete delete_yzm_num">
	                <button class="get_yzm">获取验证码</button>
	                <span class="count_time">60s后重新获取</span>
	            </p>
	        </div>

	        <!-- 下一步 -->
	        <div class="search_password_btn">
	            <a href="#" class="next_step_btn blue_btn">下一步</a>
	        </div>
		</div>

        <!-- 设置新密码 -->
		<div class="set_new_password">
			<!-- 输入框 -->
	        <div class="input_msg">
				<p class="password_num new_password" id="new_password">
					<i>新密码:</i>
					<input type="password" id="first_input_password" placeholder="6-16位字母、数字或其组合" maxlength="16" class="password_input password_input_hide">
					<input type="text" placeholder="6-16位字母、数字或其组合" maxlength="16" class="password_input password_input_show">
					<span class="error_tip password_gs_error">
						密码只可包含字母，数字或其组合，限6-16位<em></em>
					</span>
					<img src="http://static.qcdqcdn.com:8888/wap/img/input_delete.png" class="delete delete_password_num">
					<a href="#" class="eyes">
						<img src="http://static.qcdqcdn.com:8888/wap/img/eyes_open.png" class="open">
						<img src="http://static.qcdqcdn.com:8888/wap/img/eye_close.png" class="close">
					</a>
				</p>
				<p class="password_num checked_password" id="two_password">
					<i>确认密码:</i>
					<input type="password" id="second_input" placeholder="请再次输入您的密码" maxlength="16" class="password_input password_input_hide">
					<input type="text" placeholder="请再次输入您的密码" class="password_input password_input_show" maxlength="16">
					<img src="http://static.qcdqcdn.com:8888/wap/img/input_delete.png" class="delete delete_password_num">
					<a href="#" class="eyes">
						<img src="http://static.qcdqcdn.com:8888/wap/img/eyes_open.png" class="open">
						<img src="http://static.qcdqcdn.com:8888/wap/img/eye_close.png" class="close">
					</a>
				</p>
	        </div>

	        <!-- 完成 -->
	        <div class="search_password_btn">
	            <a href="#" class="blue_btn finish_btn">完成</a>
	        </div>
		</div>

        <!-- load图标弹层 -->
        <div class="load_mask">
            <span class="mask_bg"></span>
            <img src="http://static.qcdqcdn.com:8888/wap/img/load_w.png">
        </div>
		<!-- 找回失败弹层 -->
        <div class="fail_mask">密码找回失败,请稍后再试！</div>

    </div>

	<!-- 遮罩层 -->
	<div class="mask"></div>

	<!-- 找回成功 -->
	<div class="success_tip">
		<img src="http://static.qcdqcdn.com:8888/wap/img/book_backPwSucc.png">
		<p class="tip_text">找回密码成功</p>
		<p class="tip_time">3S自动关闭</p>
		<span class="close_suc_tip"></span>
	</div>

</body>
</html>
