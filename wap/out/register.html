<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<script src="js/flexible_css.js"></script>
	<script src="js/flexible.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<title>汽车大全-注册</title>

	<link rel="stylesheet" href="http://static.qcdqcdn.com:8888/wap/css/base.css">
	<link rel="stylesheet" href="http://static.qcdqcdn.com:8888/wap/css/register.css">
</head>

<body>

    <!-- 注册页 -->
    <div class="register">
        <!-- 标题 -->
        <div class="pub_head">
            <a href="javascript:history.back(-1)" class="goback_btn"></a>
            <a href=" http://172.16.0.135:8888/wap/out/index.html"><img src="http://static.qcdqcdn.com:8888/wap/img/logo_text.png" class="logo_text"></a>
            <span class="p">●</span>
            <span class="title_extra">注册</span>
        </div>

        <!-- 输入框 -->
        <div class="input_msg">
            <p class="phone_num">
                <i>手机号：</i>
                <input type="text" placeholder="请输入11位手机号" maxlength="11" class="phone_input" id="register_input">
				<span class="error_tip phone_error">
					请输入正确手机号<em></em>
				</span>
                <img src="http://static.qcdqcdn.com:8888/wap/img/input_delete.png" class="delete_phone_num">
            </p>
            <p class="yzm_num">
                <i>验证码：</i>
                <input type="text" placeholder="请输入验证码" class="yzm_input" maxlength="4" id="yzm_input">
				<span class="error_tip yzm_error">
					请输入正确验证码<em></em>
				</span>
                <img src="http://static.qcdqcdn.com:8888/wap/img/input_delete.png" class="delete_yzm_num">
                <button class="get_yzm"  id="get_yzm">获取验证码</button>
                <span class="count_time">60s后重新获取</span>
            </p>
        </div>

        <!-- 注册按钮 -->
        <div class="register_area">
            <a href="#" class="register_btn" id="register_btn">注&nbsp;&nbsp;册</a>
            <p class="tips">点击注册即表示已阅读并同意<a href="#">《网络服务协议》</a></p>
        </div>

        <!-- load图标弹层 -->
        <div class="load_mask">
            <span class="mask"></span>
            <img src="http://static.qcdqcdn.com:8888/wap/img/load_w.png">
        </div>
    </div>

</body>
</html>
