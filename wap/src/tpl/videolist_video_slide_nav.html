<ul class="clearfix swiper-wrapper" id='video_nav'>
    {{ for (var i = 0, l = it.data.length; i < l; i++) { }}
    {{if(i==0) {}}
    <li class="fl swiper-slide" >
        <span class="active po-r">{{=it.data[i]}}</span>
    </li>
    {{ } else { }}
    <li class="fl swiper-slide">
        <span class="po-r">{{=it.data[i]}}</span>
    </li>
    {{ } }}
  {{ } }}
</ul>
