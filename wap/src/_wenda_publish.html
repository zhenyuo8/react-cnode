<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <script src="js/flexible_css.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/jquery-3.1.1.min.js"> </script>
    <script src="js/sliderMenu.js"></script>
    <title>汽车大全-问答</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/wenda_publish.css">
</head>

<body>
    <div class="interlocution_publish_page ">
        <!-- 标题 -->
        {{#include ./mod/mod_pubHead.html?m=提问}}
        <form action="">
            <div class="pub_header">
                <p>向问答专家<span>术宏伟</span>提问：</p>
                <textarea id="textarea"class="publish_area" placeholder="请输入您的问题，平均十分钟收到解答"></textarea>
                <div class="counter"></div>
                <div class="publish_img">
                    <input type="file" id="choose_img"accept="image/gif,image/jpeg,image/x-png">
                    <label for="choose_img"><img src="img/publish_add.jpg" alt=""></label>
                </div>
            </div>
            <div class="pub_section">
                <div class="publish_bound clearfix">
                    <div class="p_dec">关联车型：</div>
                    <div class="fl">
                        <span id="choiceType">✚ 关联车型</span>
                    </div>
                </div>
                <div class="quetion clearfix">
                    <div class="p_dec">问题类型：</div>
                    <div class="fl">
                        <label for="buy_car"><span class="q_select">买车</span></label><input type="radio" class="hide" id="buy_car" name="car">
                        <label for="use_car"><span>用车</span></label><input type="radio" class="hide" id="use_car" name="car">
                    </div>
                </div>
                <div class="city clearfix" id="city">
                    <div class="p_dec">所在城市：</div>
                    <div class="fl">
                        <span>您在哪里？</span>
                        <img src="img/rightjt.png" alt="">
                    </div>
                </div>
            </div>
            <div class="pub_footer">
                <input type="submit" value="提 交">
            </div>
        </form>
    </div>

    <!-- 右侧省份层 --><!-- 右侧市层-->
    <img src="img/double_jt.png" class="slider_btn">
    {{#include ./mod/mod_selectCity.html}}
    {{#include ./mod/mod_wenda_chooseCar.html}}

    <!--顶部导航-->
    {{#include ./mod/mod_pubHeadNav.html}}

<script src="js/wenda_publish.js"></script>
<script src="js/wenda_issues.js"></script>
<script src="js/goTop.js"></script>
<script src="js/pubNav.js"></script>
<!--<script src="js/textCounter.js"></script>-->
</body>
</html>
